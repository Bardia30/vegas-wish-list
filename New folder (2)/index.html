            <label class="form__label" for="imageUrl">Enter Image URL: </label><br>
            <input class="form__input" type="text" name="imageUrl"><br>
            <label class="form__label" for="walkValue">Enter Walking Duration: </label><br>
            <input class="form__input" type="text" name="walkValue"><br>
            <label class="form__label" for="driveValue">Enter Driving Duration: </label><br>
            <input class="form__input" type="text" name="driveValue"><br>
            <label class="form__label" for="mapLocation">Enter Map Location: </label><br>
            <input class="form__input" type="text" name="mapLocation"><br>
            <button type="submit" class="form__btn">Add New Location</button>
        </form>
